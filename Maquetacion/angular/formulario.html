<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación para el master en Frameworks de JavaScipt</title>
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <!--en el head van metadatos-->
</head>
<body>
    <!--en el body todo lo que verá el usuario-->
    <header id="header">
        <!--Etiqueta para centrar el contenido-->
        <div class="center">

            <!--Logo -->
            <div id="logo">
                <img src="assets/images/angular.svg" class="app-logo" alt="Logotipo"/>
                <span id="brand">
                    <strong>Curso</strong>Angular
                </span>
            </div>   
            <!--Menú de navegación-->
            <!--el nav es la etiqueta para los links que llevan a otras páginas--> 
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Página 1</a>
                    </li>
                    <li>
                        <a href="#">Página 2</a>
                    </li>
                </ul>
            </nav>
            <!--limpiar flotados para que no haya superposiciones-->
            <div class="clearfix"></div>
        </div>
    </header>

    <div class="center">
        <section id="content">
            <h1 class="subheader">Formulario</h1>
            <form action="" class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre"/>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido"/>
                </div>
                <div class="form-group">
                    <label for="bio">Biografía</label>
                    <textarea name="bio"></textarea>
                </div>
                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="hombre"/>Hombre
                    <input type="radio" name="genero" value="mujer"/>Mujer
                    <input type="radio" name="genero" value="otro"/>Otro
                </div>
                <div class="clearfix"></div>
                <input type="submit" name="submit" value="Enviar" class="btn btn-success">
            </form>
        </section>


        <!--barra lateral-->
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form action="">
                    <input type="text" name="search"/>
                    <input type="submit" name="submit" value="Buscar" class="btn"/>
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy; Lucía Arena
            </p>
        </div>
    </footer>
</body>
</html>
